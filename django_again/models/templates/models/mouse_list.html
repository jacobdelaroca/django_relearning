{% extends 'models\base.html' %}

{% block content %}


<header class="bg-primary text-white text-center py-5">
    <h1>Mouse List</h1>
</header>

<main class="container mt-5">
    <div class="row mt-3">
        <div class="col-8">
            <h2>List of the mice in the database</h2>
        </div>
    </div>
    {% for object in object_list %}
    <div class="row">
        <div class="col-6">
            <div class="row border">
                <div class="col-8">
                    <a href="mouse/{{ object.id }}">
                        <h3>{{ object.name }}</h3>
                    </a>
                </div>
                <div class="col-2">
                    <a href="{% url 'models:mouse_delete' object.id%}">Delete</a>
                </div>
                <div class="col-2">
                    <a href="{% url 'models:mouse_update' object.id%}">Update</a>
                </div>
            </div>
            
        </div>
        
    </div>
    {% empty %}
    {% endfor %}
</main>

{% endblock %}
