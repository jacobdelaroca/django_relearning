{% extends "login\base.html" %}


{% block content %}


<header class="bg-primary text-white text-center py-5">
    <h1>Sample Portfoio Page</h1>
</header>

<main class="container mt-5">
    <div class="row mt-3">
        <div class="col-8">
            <h2>Create item Condition</h2></div>
        </div>
    </div>
    <div class="row mt-5">
        

        <form method="POST" enctype="multipart/form-data">
        
            <!-- Security token -->
            {% csrf_token %}
        
            <!-- Using the formset -->
            {{ form.as_p }}
            
            <input type="submit" value="Submit">
        </form>
    </div>
</main>
{% endblock %}
